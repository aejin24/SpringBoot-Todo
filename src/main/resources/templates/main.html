<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <link rel="apple-touch-icon" href="/img/favicon-apple.png" />
  <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
  <link id="createUrl" th:data-src="'/todo'" data-src="/todo.html"/>
  <link id="todoInfoUrl" th:data-src="'/todo/info'" data-src="/todoInfo.html">
  <title>ToDo</title>
</head>
<body>
  <header>TO DO</header>
  <section class="list">
    <div class="list-wrap">
      <th:block th:each="todo : ${tlist}">
        <div class="todo" th:data-id="${#strings.substringBefore(todo, ',')}">
          <p th:text="${#strings.substringAfter(todo, ',')}">ToDo를 등록해주세요!</p>
        </div>
      </th:block>
      <th:block th:if="${tlist}==null">
        <p class="null-header">ToDo를 등록해주세요!</p>
      </th:block>
    </div>
    <button>CREATE TODO</button>
  </section>

  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
